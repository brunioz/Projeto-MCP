# Configurações do Servidor
server.port=8082
server.servlet.context-path=/

# Configurações da Aplicação
spring.application.name=MCP Server

# Configurações de JSON
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# Configurações de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configurações de Log
logging.level.com.example.mcp=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configurações do Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Informações da Aplicação (White Label Configuration)
info.app.name=${WHITE_LABEL_NAME:Custom API Server}
info.app.description=${WHITE_LABEL_DESCRIPTION:Advanced API Server with Resources and Tools Management}
info.app.version=${WHITE_LABEL_VERSION:1.0.0}
info.app.author=${WHITE_LABEL_AUTHOR:Your Company}
info.app.company=${WHITE_LABEL_COMPANY:Your Company Name}
info.app.website=${WHITE_LABEL_WEBSITE:https://yourcompany.com}
info.app.support.email=${WHITE_LABEL_SUPPORT_EMAIL:support@yourcompany.com}
info.app.support.phone=${WHITE_LABEL_SUPPORT_PHONE:+1-800-123-4567}
info.app.logo.url=${WHITE_LABEL_LOGO_URL:https://yourcompany.com/logo.png}
info.app.theme.primary.color=${WHITE_LABEL_PRIMARY_COLOR:#007bff}
info.app.theme.secondary.color=${WHITE_LABEL_SECONDARY_COLOR:#6c757d}
info.app.copyright=${WHITE_LABEL_COPYRIGHT:© 2024 Your Company. All rights reserved.}
info.app.terms.url=${WHITE_LABEL_TERMS_URL:https://yourcompany.com/terms}
info.app.privacy.url=${WHITE_LABEL_PRIVACY_URL:https://yourcompany.com/privacy}

# Configurações de Performance
spring.mvc.async.request-timeout=30000
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10